<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>King Kong - Comment Filter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ü¶ç King Kong</h1>
        <p>YouTube Comment Filter</p>
      </header>

      <div class="status">
        <label class="toggle">
          <input type="checkbox" id="enableFilter" />
          <span class="slider"></span>
        </label>
        <span id="statusText">Filter Disabled</span>
      </div>

      <div class="section">
        <h3>Pattern Management</h3>

        <!-- Add Pattern Button (shown by default) -->
        <button id="showAddFormBtn" class="btn-primary">
          <span class="btn-icon">‚ûï</span>
          Add Regex Pattern
        </button>

        <!-- Add Pattern Form (hidden by default) -->
        <div id="addPatternForm" class="add-pattern-form hidden">
          <div class="input-group">
            <input
              type="text"
              id="patternTitle"
              placeholder="Pattern title (e.g., 'Spam Comments')"
            />
          </div>
          <div class="input-group">
            <input
              type="text"
              id="regexInput"
              placeholder="Enter regex pattern (e.g., spam|bot|fake)"
            />
            <button id="addPattern">Add</button>
            <button id="cancelAdd" class="btn-cancel">Cancel</button>
          </div>
          <div class="help-text">
            Examples: <code>spam|bot</code>, <code>\b(buy|sale)\b</code>,
            <code>^.*promote.*$</code>
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Active Patterns</h3>
        <div id="patternsList" class="patterns-list">
          <div class="empty-state">No patterns added yet</div>
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-label">Comments Filtered:</span>
          <span id="filteredCount">0</span>
        </div>
      </div>

      <footer>
        <button id="clearAll" class="btn-secondary">Clear All</button>
        <button id="loadDefaults" class="btn-secondary">Load Defaults</button>
        <button id="exportPatterns" class="btn-secondary">Export</button>
        <button id="importPatterns" class="btn-secondary">Import</button>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
